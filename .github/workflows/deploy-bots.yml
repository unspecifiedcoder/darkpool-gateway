name: Build and Push Bot Docker Images

# Run this workflow on every push to the main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bot: [oracle-bot, liquidation-bot, indexer-server]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.bot }} image
        uses: docker/build-push-action@v5
        with:
          context: ./perp-minimal-backend/${{ matrix.bot }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.bot }}:latest